backend:
  name: github
  repo: agenciaglobal/web

media_folder: content/assets
public_folder: assets

collections:
  - name: news
    label: Notícias
    folder: content/news
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - label: "Image"
        name: "image"
        widget: "image"
        default: "/uploads/chocolate-dogecoin.jpg"
      - name: type
        label: Type
        widget: select
        options:
          - { label: "Full", value: "FULL" }
          - { label: "Half", value: "HALF" }
          - { label: "Mirror", value: "MIRROR" }
          - { label: "Left", value: "LEFT" }
          - { label: "Right", value: "RIGHT" }
          - { label: "Quote", value: "QUOTE" }
  - name: client
    label: Clientes
    folder: content/client
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Data, widget: date }
      - { name: name, label: Cliente }
      - label: "Logo"
        name: "image"
        widget: "image"
        default: "/uploads/chocolate-dogecoin.jpg"
        media_library:
          config:
            multiple: true
      - { name: testimonial, label: Depoimento }
      - { name: author, label: Autor }
      - label: "Foto do autor"
        name: "author_image"
        widget: "image"
        default: "/uploads/chocolate-dogecoin.jpg"
        media_library:
          config:
            multiple: true
  - name: portifolio
    label: Portifolio
    folder: content/portifolio
    create: true
    fields:
      - { name: path, label: Path }
      - { name: creation date, label: Data publicação, widget: date }
      - { name: job date, label: Data do job, widget: date }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - label: "Youtube"
        name: "youtube"
        widget: "youtube"
        APIkey: "AIzaSyCtMJUB8zK6Thy4FPgGNCzDrgR0_IEcbmQ"
      - label: "Image"
        name: "image"
        widget: "image"
        default: "/uploads/chocolate-dogecoin.jpg"
      - name: categorie
        label: Categorie
        widget: select
        options:
          - { label: "featured", value: "featured" }
          - { label: "digital", value: "digital" }
          - { label: "social", value: "social" }
          - { label: "crm", value: "crm" }
          - { label: "advertising", value: "advertising" }
  - name: team
    label: Team
    folder: content/team
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Data, widget: date }
      - { name: name, label: Nome }
      - { name: job, label: Cargo }
      - label: "Foto P&B"
        name: "black_image"
        widget: "image"
        default: "/uploads/chocolate-dogecoin.jpg"
        media_library:
          config:
            multiple: true
      - label: "Foto colorida"
        name: "image"
        widget: "image"
        default: "/uploads/chocolate-dogecoin.jpg"
        media_library:
          config:
            multiple: true